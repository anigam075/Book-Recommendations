<!DOCTYPE html>
<html>
<head>
    <title>Recommend A Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: right;
        }
        .header a {
            color: #fff;
            margin-left: 20px;
            text-decoration: none;
        }
        .content {
            margin: 20px auto;
            padding: 20px;
            max-width: 600px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-top: 0;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"],
        textarea,
        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="header">
        <p>Welcome, <strong>{{ user.first_name }} {{ user.last_name }}</strong></p>
        <a href="{% url 'view_recommendations' %}">My Recommendations</a>
        <a href="{% url 'recommended_books' %}">Recommended Books</a>
        <a href="{% url 'logout' %}">Logout</a>
    </div>
    <div class="content">
        <h2>Recommend A Book</h2>
        <form id="recommend-book-form" enctype="multipart/form-data" method="post">
            {% csrf_token %}
            <label for="book-title">Title:</label>
            <input type="text" id="book-title" name="book_title">

            <label for="author">Author:</label>
            <input type="text" id="author" name="author">

            <label for="category">Category:</label>
            <input type="text" id="category" name="category">

            <label for="link">Book Link:</label>
            <input type="text" id="link" name="link">

            <label for="description">Description:</label>
            <textarea id="description" name="book_description"></textarea>

            <label for="publication-date">Publication Date:</label>
            <input type="text" id="publication-date" name="publication_date">

            <input type="submit" value="Recommend">
        </form>
    </div>
</body>
</html>
